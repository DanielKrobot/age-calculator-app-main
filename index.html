<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="input-container">
      <div class="day-container">
        <h1>DAY</h1>
        <input type="number" placeholder="DD">
        <p class="error"></p>          
      </div>
      <div class="month-container">
        <h1>MONTH</h1>
        <input type="number" placeholder="MM">
        <p class="error"></p>          
      </div>
      <div class="year-container">
        <h1>YEAR</h1>
        <input type="number" placeholder="YYYY">
        <p class="error"></p>            
      </div>
    </div>
    <div class="button-container">
      <div class="line"></div>
      <button><img src="assets/images/icon-arrow.svg" alt="button"></button>
    </div>
    <div class="result-container">
      <p><span class="years">--</span>years</p>
      <p><span class="months">--</span>months</p>
      <p><span class="days">--</span>days</p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
